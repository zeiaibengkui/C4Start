<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <link href="main.css" rel="stylesheet" type="text/css" />
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>C4起始页</title>
    <!--START CDN-->

    <!--jQuery&UI-->
    <link href="https://cdn.bootcdn.net/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/jqueryui/1.13.2/themes/base/theme.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jqueryui/1.13.2/jquery-ui.js"></script>

    <!--LocalForage-->
    <script src="https://cdn.bootcdn.net/ajax/libs/localforage/1.10.0/localforage.js"></script>
    <script>
        localforage.setDriver([localforage.LOCALSTORAGE, localforage.INDEXEDDB, localforage.WEBSQL]);
    </script>

    <!--Bootstarp-->
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap-icons/1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <script defer src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.1/js/bootstrap.bundle.min.js"></script>

    <!--END CDN-->
</head>

<body>
    <div id="bg"></div>

    <div id="searchbar" class="input-group shadow drag">
        <button type="button" class="btn dropdown-toggle" id="s-engine" data-bs-toggle="dropdown"
            data-bs-target="#searchEngines">
            选择搜索引擎
        </button>
        <ul class="dropdown-menu" id="searchEngines"><!--wait for js--></ul>
        <label class="input-group-text" for="starget">选择打开方式:</label>
        <select class="form-select" id="starget">
            <option value="_blank">&#xF6D1;在新标签页中打开{{test}}</option>
            <option value="_self">&#xF620;在当前标签页中打开</option>
            <!--<option value="_parent">在父窗口中打开</option>-->
            <!--<option value="_top">在整个窗口中打开</option>-->
        </select>
        <label for="searchTerm">搜索内容:</label>
        <input class="form-control" id="searchTerm" placeholder="Search..." />
        <button class="sbutton btn btn-outline-primary" type="submit">&#xF52A;</button>
    </div>

    <ul id="rcMenu" class="dropdown-menu">
        <li id="drag" class="dropdown-item">Drag</li>
    </ul>

    <!-- settings -->
    <div id="settings">
        <nav class="navbar-nav flex-row flex-wrap ms-md-auto">
            <button title="settings" type="button" data-bs-toggle="modal" class="btn bi bi-sliders"
                data-bs-target="#settingsBox"></button>
            <span class="nav-item dropdown" _msthidden="4">
                <button class="btn btn-link nav-link py-2 px-0 px-lg-2 dropdown-toggle d-flex align-items-center"
                    id="bd-theme" type="button" aria-expanded="false" data-bs-toggle="dropdown" data-bs-display="static"
                    _mstvisible="0">
                    <i class="bi bi-brightness-high-fill"></i>
                    <span class="d-lg-none ms-2" _msttexthash="11978356" _msthash="33" _mstvisible="1">切换主题</span>
                </button>
                <ul class="dropdown dropdown-menu dropdown-menu-end position-absolute" aria-labelledby="bd-theme"
                    style="--bs-dropdown-min-width: 8rem;" _mstvisible="0">
                    <li _mstvisible="1">
                        <button type="button" class="dropdown-item d-flex align-items-center active"
                            data-bs-theme-value="light" _mstvisible="2">
                            <i class="bi bi-brightness-high-fill"></i>光
                        </button>
                    </li>
                    <li _mstvisible="1">
                        <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark"
                            _mstvisible="2">
                            <i class="bi bi-brightness-high-fill"></i>黑暗
                        </button>
                    </li>
                    <li _mstvisible="1">
                        <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="auto"
                            _mstvisible="2">
                            <i class="bi bi-circle-half"></i>自动
                        </button>
                    </li>
                </ul>
            </span>
        </nav>
        <!-- settings-box -->
        <div class="modal " id="settingsBox">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- 模态框头部 -->
                    <div class="modal-header">
                        <h1 class="modal-title">Settings</h1>
                        <!--导航栏-->

                        <button title="close" type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <!-- 模态框内容 -->
                    <div class="row">
                        <nav class="navbar navbar-expand-sm col">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Link 1</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Link 2</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Link 3</a>
                                </li>
                            </ul>
                        </nav>

                        <span class="modal-body col">
                            <h2>Background</h2>
                            <form id="bgSetBox">
                                <label><input type="radio" name="bg-option" value="color" checked>使用颜色<input
                                        type="color" id="color-input" class="form-control form-control-color"></label>
                                <br><br>
                                <label><input type="radio" name="bg-option" value="image">使用图片文件<span> (It
                                        sometimes dosen't work. You'd better use image with
                                        href.)</span><input type="file" id="file-input"
                                        class="form-control"></label><br><br>
                                <label><input type="radio" name="bg-option" value="href">使用图片链接<input type="text"
                                        id="href-input" class="form-control"></label>
                                <br><br>
                                <button type="button" id="set-bg-btn"
                                    class="btn btn-outline-primary">应用Background</button>
                                <span id="bg-success"></span>
                            </form>
                            <h2>Search</h2>
                            <table id="searchSetBox">
                                <tbody>
                                    <tr>
                                        <td class="col-3">
                                            <label>Engine names:
                                                <br>
                                                <textarea class="form-control" id="searchSet-Names"></textarea>
                                            </label>
                                        </td>
                                        <td>
                                            <label>Engine urls:<br>
                                                <textarea class="form-control" id="searchSet-Engines"></textarea>
                                            </label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="2">
                                            <button class="btn btn-outline-primary" type="button"
                                                id="searchSet-btn">应用Search</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </span>
                    </div>





                    <!-- 模态框底部 -->
                    <div class="modal-footer d-none">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">关闭</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div id="test" class="d-none">{{test}}</div>
</body>

<script src="rightClick.js" type="module"></script>
<script src="search.js" type="module"></script>
<script src="background.js" type="module"></script>
<script src="theme.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", (event) => {
        const loadTime = new Date(window.Date());
        console.log('HTML loaded at ' + loadTime.toLocaleTimeString('it-IT'));
    });

    //test code
</script>


</html>
